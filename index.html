<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veloop</title>
    <style>
      body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="./build/main.js"></script>
  </head>
  <body>
    <main id="app">
    </main>
    <script>
      var app = Elm.Main.init({
          node: document.getElementById("app")
      });
      app.ports.playAudio.subscribe(function(audioToPlay) {
        // TODO cache?
        try {
            var audio = new Audio("public/" + audioToPlay.name + ".mp3");
            audio.playbackRate = audioToPlay.playbackRate;
            audio.volume = audioToPlay.volume;
            audio.play();
        } catch {
        }
      });

      document.addEventListener("wheel", preventScroll, {passive: false});

      function preventScroll(e){
          e.preventDefault();
          e.stopPropagation();
          return false;
      }
    </script>
  </body>
</html>
